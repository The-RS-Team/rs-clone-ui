<app-header></app-header>
<div class="settings-wrapper">
    <div class="settings-header">
        <div class="settings-header__avatar">
            <img src="{{ this.user?.picture }}" alt="avatar">
        </div>
        <div class="settings-header__title">
            <div class="settings-header__title__name">{{ this.user?.name }}</div>
            <div class="settings-header__title__nick">@{{ this.user?.nickname }}</div>
        </div>
    </div>
    <mat-tab-group mat-align-tabs="center" animationDuration="0ms" dynamicHeight>
        <mat-tab label="{{ 'settings.tab-profile' | translate}}">
            <app-tab-accaunt [user]="this.user"></app-tab-accaunt>
        </mat-tab>
        <mat-tab label="{{ 'settings.tab-actions' | translate}}">
            <app-tab-actions></app-tab-actions>
        </mat-tab>
<!--        <mat-tab label="{{ 'settings.tab-cards' | translate}}"> Content 3</mat-tab>-->
        <mat-tab label="{{ 'settings.tab-settings' | translate}}">
            <app-tab-settings></app-tab-settings>
        </mat-tab>
    </mat-tab-group>
</div>
