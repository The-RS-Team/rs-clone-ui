<div class="actions">
    <h3 class="actions__section-title">
        <mat-icon>edit</mat-icon>
        Actions
    </h3>
    <mat-spinner *ngIf="!boardActivity" [diameter]="30"></mat-spinner>

    <mat-list *ngIf="boardActivity" class="actions__list-of-actions">

        <mat-list-item class="actions__list-item"
                       *ngFor="let activity of boardActivity">


            <img class="item__avatar"
                 [src]="activity.picture"
                 alt="avatar">
            <div class="item__info">
                <p class="item__text name"> {{ activity.name}} <label class="item__text nickname">{{ '@' + activity.nickname}}</label></p><br>
                <p class="item__text"> {{ activity.action }} {{ activity.table }} <label
                        class="item__text info"> {{ activity.info }}</label></p>
                <p class="item__text"> {{ activity.created | date: "short" }}</p>
            </div>

        </mat-list-item>
    </mat-list>
</div>
