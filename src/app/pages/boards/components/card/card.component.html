<mat-card (click)="openDialog($event);$event.stopPropagation()">
    <mat-card-content>
        <p>{{card?.title}}</p>
        <div class="comments" *ngIf="card.cardItems.length != 0">
            <mat-icon>comment</mat-icon>
            {{ card.cardItems.length }}
        </div>
    </mat-card-content>
<!--    <mat-card-content>-->
<!--        <input *ngIf="trigger.menuOpen"-->
<!--               #cardTitleInput-->
<!--               [value]="card?.title"-->
<!--               class="card__input-title"-->
<!--               matInput type="text"-->
<!--               placeholder="Enter a title for this card"-->
<!--               autocomplete="off"-->
<!--               autofocus>-->
<!--    </mat-card-content>-->
    <button #cardEditBtn
            mat-icon-button
            (click)="$event.stopPropagation()"
            class="card__edit-btn"
            [matMenuTriggerFor]="cardMenu"
            #trigger="matMenuTrigger">
        <mat-icon class="card__edit-icon">edit</mat-icon>
    </button>
    <mat-menu #cardMenu="matMenu">
        <button mat-menu-item
                (click)="openDialog($event);$event.stopPropagation()">
            <mat-icon>picture_in_picture</mat-icon>
            <span>Open card</span>
        </button>
        <button mat-menu-item
                (click)="deleteCard(card?.id);$event.stopPropagation()">
            <mat-icon>delete</mat-icon>
            <span>Delete card</span>
        </button>
    </mat-menu>
</mat-card>
