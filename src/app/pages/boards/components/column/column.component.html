<div class="list__title-container">
    <input
        #columnTitleInput
           (change)="changeColumnTitle(columnTitleInput.value)"
           class="list__title"
           matInput type="text"
           placeholder="{{ 'column.enter-list-title' | translate}}"
           autocomplete="off"
           required
    [value]="column.title">
    <button mat-icon-button
            [matMenuTriggerFor]="menu">
        <img class="list__menu-icon"
             src="../../../../../assets/images/svg/three_dots_icon.svg"
             alt="Tree dots icon">
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item
                (click)="deleteColumn(column?.id)">
            <mat-icon>delete</mat-icon>
            <span>{{"column.delete-list" | translate}}</span>
        </button>
    </mat-menu>
</div>
<div class="list__cards-container"
     cdkDropList
     [cdkDropListData]="column.cards"
     (cdkDropListDropped)="drop($event)">
    <app-card class="list__card"
              *ngFor="let card of this.column?.cards"
              [card]="card"
              (OnDeleteCard)="deleteCard($event)"
              cdkDrag></app-card>
</div>
<div *ngIf="isNewCard">
    <mat-dialog-content [formGroup]="formGroup">
        <mat-form-field class="new__card" appearance="outline">
          <input matInput placeholder="{{'column.eneter-card-title' | translate}}" formControlName="title" class="list__card__input">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="button" mat-stroked-button (click)="addNewCard()" class="new-button">{{ 'column.add-new-card' | translate }}</button>
        <button type="button" mat-stroked-button (click)="cancelNewCard()">X</button>
    </mat-dialog-actions>
</div>
<button class="list__new-card-btn"
        mat-stroked-button
        (click)="openAddNewCardForm()"
        *ngIf="!isNewCard">
    <mat-icon>add</mat-icon>
    {{ 'column.add-new-card' | translate }}
</button>
