<div class="list__title-container">
    <input class="list__title" matInput type="text" placeholder="Enter a title for this card" autocomplete="off">
    <button mat-icon-button>
        <img class="list__menu-icon" src="../../../../../assets/images/svg/three_dots_icon.svg" alt="Tree dots icon">
    </button>
</div>
<div class="list__cards-container"
     cdkDropList
     [cdkDropListData]="list.cards"
     (cdkDropListDropped)="drop($event)">
    <app-board-card class="list__card"
                    *ngFor="let card of this.list?.cards"
                    [card]="card"
                    (OnDeleteCard)="deleteCard($event)"
                    cdkDrag></app-board-card>
</div>
<button class="list__new-card-btn" mat-stroked-button
        (click)="addNewCard()">+Add new card</button>
